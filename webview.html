<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Kapsülü</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1e; /* Pencere ile aynı arkaplan rengi */
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
            /* Başlangıçta görünmez yap, yüklenince görünecek */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        webview.loaded {
            opacity: 1;
        }
        /* --- YENİ: Yükleme Ekranı Stilleri --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
            pointer-events: none; /* Gizlendikten sonra tıklamaları engellemesin */
        }
        #loading-screen.hidden {
            opacity: 0;
        }
        #loading-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <!-- YENİ: Yükleme Ekranı HTML'i -->
    <div id="loading-screen">
        <img id="loading-logo" src="" alt="Yükleniyor...">
    </div>

    <webview id="content" preload="./guest-preload.js"></webview>
    <script src="./webview-preload.js"></script>
</body>
</html>
