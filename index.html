<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Kapsülü Yöneticisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a84ff;
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f5f5f7;
            --text-secondary-color: #8e8e93;
            --border-color: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-background: #3a3a3c;
            --error-color: #ff453a;
            --success-color: #32d74b;
            --input-background: #1c1c1e;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color); color: var(--text-color); line-height: 1.5;
        }
        .container { width: 95%; max-width: 900px; margin: 2rem auto; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        h1 { font-size: 2rem; margin: 0; }
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #555; color: #999; cursor: not-allowed; filter: none; }
        .btn-icon { background: none; border: none; font-size: 1rem; color: var(--text-secondary-color); cursor: pointer; padding: 0.5rem; border-radius: 50%; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; }
        .btn-icon:hover { background-color: var(--hover-background); color: var(--primary-color); }
        .app-list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
        .app-card { background: var(--card-background); border-radius: 12px; padding: 1rem; display: flex; flex-direction: column; text-align: center; align-items: center; box-shadow: 0 4px 12px var(--shadow-color); transition: transform 0.2s, box-shadow 0.2s; position: relative; }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px var(--shadow-color); }
        .app-icon { width: 64px; height: 64px; border-radius: 16px; object-fit: cover; margin-bottom: 1rem; background-color: var(--hover-background); flex-shrink: 0; }
        .app-info h3 { margin: 0 0 0.25rem 0; font-size: 1.1rem; word-break: break-word; color: var(--text-color); }
        .app-info p { margin: 0; color: var(--text-secondary-color); font-size: 0.85rem; word-break: break-all; }
        .app-actions { position: absolute; top: 8px; right: 8px; display: flex; gap: 4px; background-color: rgba(255,255,255,0.1); border-radius: 16px; padding: 2px; }
        .status-text { text-align: center; color: var(--text-secondary-color); padding: 4rem; grid-column: 1 / -1; }
        .modal-overlay { position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-background); padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 480px; position: relative; transform: scale(0.95); transition: transform 0.3s; color: var(--text-color); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .close-btn { position: absolute; top: 0.5rem; right: 1rem; font-size: 2rem; font-weight: bold; cursor: pointer; color: var(--text-secondary-color); border: none; background: none; }
        .modal-content h2 { margin-top: 0; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--text-color); }
        input[type="text"], input[type="url"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--input-background); color: var(--text-color); }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.4); }
        .icon-group { display: flex; flex-direction: column; }
        .icon-options { display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem; }
        #icon-preview { width: 48px; height: 48px; border-radius: 10px; object-fit: cover; background-color: var(--hover-background); flex-shrink: 0; border: 1px solid var(--border-color); }
        #icon-info { color: var(--text-secondary-color); font-size: 0.85rem; margin: 0; flex-grow: 1; word-break: break-all; }
        #choose-icon-btn { flex-shrink: 0; padding: 0.5rem 0.8rem; font-size: 0.85rem; }
        #status-message { margin-top: 1rem; font-weight: 500; min-height: 1.5em; text-align: center; }
        #status-message.success { color: var(--success-color); }
        #status-message.error { color: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <header class="panel-header">
            <h1>Web Kapsülleri</h1>
            <button id="show-modal-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Yeni Kapsül</button>
        </header>
        <main id="app-list" class="app-list-grid"></main>
    </div>

    <div id="app-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="modal-title">Yeni Kapsül Oluştur</h2>
            <form id="app-form">
                <input type="hidden" id="app-id">
                <input type="hidden" id="custom-icon-path">
                <div class="form-group">
                    <label for="app-name">Uygulama Adı</label>
                    <input type="text" id="app-name" placeholder="Örn: Google Takvim" required>
                </div>
                <div class="form-group">
                    <label for="app-url">Web Sitesi Adresi (URL)</label>
                    <input type="url" id="app-url" placeholder="https://calendar.google.com" required>
                </div>
                <div class="form-group icon-group" id="icon-group-container" style="display: none;">
                    <label>İkon</label>
                    <div class="icon-options">
                        <img id="icon-preview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="İkon Önizleme">
                        <div class="icon-buttons">
                            <p id="icon-info">Mevcut ikonu koru.</p>
                            <button type="button" id="choose-icon-btn" class="btn">Özel İkon Seç...</button>
                        </div>
                    </div>
                </div>
                <button type="submit" id="form-submit-btn" class="btn btn-primary" style="width: 100%;">Oluştur</button>
            </form>
            <p id="status-message"></p>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
